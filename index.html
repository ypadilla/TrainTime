<!DOCTYPE html>
<html>
<head>
  <title>Train Time!</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <link rel="stylesheet" type="text/css" href="assets/style.css">

<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

  <div class="container">
    <!--Jumbotron-->
    <div class="jumbotron" style="background-color: brown; color: white;">
      <h1 class="text-center"><span class="glyphicon glyphicon-road" aria-hidden="true"></span> Anytime is Train Time</h1><br><h2>Choo Choo. Chee Chee.</h2>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Current Train Schedule</div>

      <table class="table table-striped">

       <tr>
        <td id= "newTrain"><strong>Train Name</strong></td>
        <td id="newDestination"><strong>Destination</strong></td>
        <td id="newFrequency"><strong>Frequency(min)</strong></td>
        <td id="nextArrival"><strong>Next Arrival</strong></td>
        <td id="minutesAway"><strong>Minutes Away</strong></td>

      </tr>



    </table>





  </div>

  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Add Train</div>
    <div class="panel-body">
      <p>Train Name</p>
      <input id="trainInput" type="text" class="form-control" placeholder="Enter a Train Name">
      <p>Destination</p>
      <input id="destinationInput" type="text" class="form-control" placeholder="Enter a Destination">
      <p>First Train Time (Military Time)</p>
      <input id="firstTrainInput" type="text" class="form-control" placeholder="First Train Time">
      <p>Frequency(min)</p>
      <input id="frequencyInput" type="text" class="form-control" placeholder="Frequency">

      <button id="searchButton" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add a Train</button>    


    </div>
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript" src ="assets/js/app.js"></script>


</body>
</html>
